<mat-card class="">
  <div class="container">
    <h2>CART DETAIL :</h2>
    <div class="view-cart-item">
      <div class="container">
        <mat-list role="list">
          <mat-list-item role="listitem"> ID : {{cart.customer.customerId}}</mat-list-item>
          <mat-list-item role="listitem"> Name : {{cart.customer.customerName}}</mat-list-item>
          <mat-list-item role="listitem"> Telephone Number : {{cart.customer.tel}}</mat-list-item>
          <mat-list-item role="listitem"> Address : {{cart.customer.address}}</mat-list-item>

        </mat-list>
      </div>
      </div>
  </div>
</mat-card>
<mat-card class="">
  <table mat-table [dataSource]="buyItems" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.buyItemId}} </td>
    </ng-container>

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
