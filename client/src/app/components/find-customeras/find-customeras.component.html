<div class="container">
  <div class="find-customeas">
    <h1>ค้นหาลูกค้า</h1>
    <mat-form-field appearance="outline" class="inputID">
      <mat-label>ป้อนไอดีลูกค้า</mat-label>
      <input matInput [(ngModel)]="id" name="id" placeholder="ป้อนไอดีลูกค้า">

    <div>
      <button mat-raised-button color="warn" (click)="onClick(id)" [disabled]="id == null">ค้นหา</button>
    </div>
  </div>
</div>
