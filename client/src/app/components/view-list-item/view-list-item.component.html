<div class="container">
  <div class="view-list">
    <div class="cart-detail">
        <mat-list>
          <h3 mat-subheader style="font-size:25px; color: yellowgreen;"><b>Cart Details</b></h3>
          <mat-list-item>
            <mat-icon mat-list-icon>face</mat-icon>
            <h4 mat-line>{{cart.customer?.customerName}}</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>timer</mat-icon>
            <h4 mat-line>{{cart.paymentStatus}}</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>date_range</mat-icon>
            <h4 mat-line>{{cart.date}}</h4>
          </mat-list-item>
        </mat-list>
    </div>
    <button mat-raised-button (click)="exit()" id="exit"><i class="material-icons">exit_to_app</i>จบการทำงาน</button>
    <button mat-raised-button color="warn" (click)="goAddItem()" id="add">เพิ่ม Item</button>
    <div class="list">
      <table mat-table [dataSource]="buyItems" class="mat-elevation-z8">

          <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
        
          <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> TotalPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
          </ng-container>
        
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Catgeory </th>
            <td mat-cell *matCellDef="let element"> {{element.category.categoryName}} </td>
          </ng-container>

          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit.unitName}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
